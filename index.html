<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="styles.css">
            <title>Stopwatch</title>
            <h1 id="head">Stopwatch</h1>
        </head>
        <body>
            <h1 id="description">Vanilla JS Stopwatch</h1>
            <p class="clock"><span id='hours'>00</span>:<span id='minutes'>00</span>:<span id='seconds'>00</span>:<span id='tens'>00</span></p>
            <div class="buttons">
                <button class='buttons' id="start">Start</button>
                <button class='buttons' id="stop">Stop</button>
                <button class='buttons' id="reset">Reset</button>
            </div>

           
            <script src="app.js"></script>
        </body>
    </html>
